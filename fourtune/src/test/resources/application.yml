spring:
  datasource:
    # H2 DB 설정 (성공하셨던 부분)
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: dummy-client-id
            client-secret: dummy-client-secret
            scope: profile, email
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            client-name: Google

  # --- [추가해야 할 부분] 메인에 있는 변수들의 '가짜 값' 정의 ---
  data:
    redis:
      host: localhost       # ${REDIS_HOST} 대체
      port: 6379            # ${REDIS_PORT} 대체

  kafka:
    bootstrap-servers: localhost:9092  # ${KAFKA_BOOTSTRAP_SERVERS} 대체

  elasticsearch:
    uris: http://localhost:9200        # ${ELASTICSEARCH_URIS} 대체

  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      region:
        static: ap-northeast-2
      s3:
        bucket: test-bucket
        path-prefix: "test"

# 커스텀 키값들
jwt:
  secret: "sdsdsdsaWQUIQB1541KJSABDAJKSD1K24JBJ1T14GSF=" # ${JWT_SECRET} 대체
  access-token-expiration: 1800000
  refresh-token-expiration: 1209600000

# 암호화 키 (변수명이 encryption-key라고 가정)
encryption:
  key: "dummy-encryption-key-for-test" # ${ENCRYPTION_KEY} 대체

payment:
  toss:
    client-key: "test_toss_client_key"
    secret-key: "test_toss_secret_key"

# 결제 모듈에서 주문 데이터 조회
api:
  auction:
    base-url: "http://localhost:8080"

settlement:
  scheduler:
    collect-cron: ${SETTLEMENT_SCHEDULER_COLLECT_CRON:0 */5 * * * *}  # (시연용) 5분 마다
    complete-cron: ${SETTLEMENT_SCHEDULER_COMPLETE_CRON:0 */5 * * * *}  # (시연용) 5분 마다
  policy:
    waiting-days: ${SETTLEMENT_POLICY_WAITING_DAYS:0} # 구매 확정 후 정산 대기 일수 (0일이면 즉시 정산)