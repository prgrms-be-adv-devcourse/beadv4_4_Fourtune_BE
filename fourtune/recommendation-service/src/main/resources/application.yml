server:
  port: 8084

spring:
  application:
    name: recommendation-service
  config:
    import: "classpath:application-common.yml"
  profiles:
    active: local
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/recommendation}
    username: ${DB_USERNAME:fourtune_user}
    password: ${DB_PASSWORD:fourtune}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        
  kafka:
    # bootstrap-servers comes from application-common.yml
    consumer:
      group-id: recommendation-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
  
  # redis, jwt configs 삭제됨 (common 기본값 사용)

  # security, oauth2, aws 설정들은 application-common.yml에 중앙화 되어있음.

feature:
  kafka:
    enabled: true
  ai:
    provider: ${AI_PROVIDER:ollama} # ollama(로컬/개발) 또는 openai(프로덕션)

# ── 추천 스케줄러 설정 ──
recommendation:
  schedule:
    interval: ${REC_SCHEDULE_INTERVAL:86400000} # 기본 24시간 (ms). 로컬: 30000 (30초)
  cache:
    ttl: ${REC_CACHE_TTL:86400} # 캐시 TTL (초). 기본 24시간

spring.ai:
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    chat:
      model: llama3
  openai:
    api-key: ${OPENAI_API_KEY:}
    chat:
      model: gpt-3.5-turbo

api:
  search:
    base-url: ${API_SEARCH_BASE_URL:http://localhost:8080}

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: false          # 각 서비스 자체 UI는 비활성 (aggregation용 엔드포인트만 노출)
  paths-to-exclude:
    - /actuator/**
    - /error
