# 개발 서버 환경용 Docker Compose
# 사용법: docker-compose -f docker-compose.dev.yml up -d
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fourtune-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-fourtune_db}
      POSTGRES_USER: ${DB_USERNAME:-fourtune_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - fourtune-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-fourtune_user} -d ${DB_NAME:-fourtune_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fourtune-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - fourtune-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: fourtune-elasticsearch-dev
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data_dev:/usr/share/elasticsearch/data
    networks:
      - fourtune-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redpanda (Kafka API 호환, Zookeeper 불필요)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.2
    container_name: fourtune-redpanda-dev
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --smp 1
      - --overprovisioned
      - --mode dev-container
    ports:
      - "9092:9092"
      - "19092:19092"
    volumes:
      - redpanda_data_dev:/var/lib/redpanda/data
    networks:
      - fourtune-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 5s
      timeout: 2s
      retries: 5

  # Redpanda Console (토픽/메시지 관리 UI - app과 포트 충돌 방지로 8888 사용)
  console:
    image: docker.redpanda.com/redpandadata/console:v3.5.1
    container_name: fourtune-redpanda-console-dev
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
    ports:
      - "8888:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - fourtune-network
    restart: unless-stopped

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE_NAME=fourtune-api
    container_name: fourtune-app-dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-fourtune_db}
      - DB_USERNAME=${DB_USERNAME:-fourtune_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ELASTICSEARCH_URIS=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - S3_USER_ID=dev
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY:-toss_sk_randomtestsecretkey}
      - OAUTH_BACKEND_URI
      - OAUTH_FRONTEND_URI
      - OAUTH_CLIENT_ID
      - OAUTH_CLIENT_SECRET
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - fourtune-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE_NAME=payment-service
    container_name: payment-service-dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-fourtune_db}
      - DB_USERNAME=${DB_USERNAME:-fourtune_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      # 결제 전용 키
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY:-test_sk_zXLkKEypNArWmo50nX3lmeaxYG5R}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - "8081:8080" # 외부 포트는 8081로 차별화
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      redpanda: { condition: service_healthy }
    networks:
      - fourtune-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  recommendation-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE_NAME=recommendation-service
    container_name: fourtune-recommendation-service-dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AI_PROVIDER=${AI_PROVIDER:-ollama}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERVER_PORT=8084
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,prometheus,metrics
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      # AWS
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - S3_USER_ID=dev
      # Database
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/recommendation
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-fourtune_user}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - fourtune-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx (개발 서버용)
  nginx:
    image: nginx:alpine
    container_name: fourtune-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - fourtune-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  elasticsearch_data_dev:
    driver: local
  redpanda_data_dev:
    driver: local

networks:
  fourtune-network:
    driver: bridge
