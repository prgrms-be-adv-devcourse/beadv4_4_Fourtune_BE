server:
  port: 8081

# 경매(주문) 조회 Feign용
api:
  auction:
    base-url: ${API_AUCTION_BASE_URL:http://localhost:9081}

# 내부 API 호출 시 X-Internal-Token 헤더 검사. 비어 있으면 검사 생략(로컬용)
payment:
  internal:
    token: ${PAYMENT_INTERNAL_TOKEN:}

# Resilience4j: auction-service 호출 회복성 (Circuit Breaker + Retry)
resilience4j:
  circuitbreaker:
    instances:
      auction:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      auction:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.net.ConnectException
          - java.io.IOException
          - org.springframework.cloud.openfeign.FeignException

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/payment_db}
    username: ${DB_USERNAME:fourtune_user}
    password: ${DB_PASSWORD:fourtune}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

api:
  auction:
    # 1순위: K8s에서 API_AUCTION_BASE_URL을 주면 그걸 쓴다.
    # 2순위: 안 주면 내 컴퓨터(localhost)에 떠있는 경매 서비스를 찌른다.
    base-url: ${API_AUCTION_BASE_URL:http://localhost:8081}
