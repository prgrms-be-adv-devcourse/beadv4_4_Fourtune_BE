server:
  port: 8081

# 경매(주문) 조회 Feign용
api:
  auction:
    base-url: ${API_AUCTION_BASE_URL:http://localhost:8083}

# 내부 API 호출 시 X-Internal-Token 헤더 검사. 비어 있으면 검사 생략(로컬용)
payment:
  internal:
    token: ${PAYMENT_INTERNAL_TOKEN:}
  toss:
    client-key: ${TOSS_CLIENT_KEY}
    secret-key: ${TOSS_SECRET_KEY}



spring:
  application:
    name: payment-service
  config:
    import: "classpath:application-common.yml"

  batch:
    job:
      enabled: false

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/payment_db}
    username: ${DB_USERNAME:fourtune_user}
    password: ${DB_PASSWORD:fourtune}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # redis, kafka bootstrap-servers, jwt → application-common.yml
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  kafka:
    # bootstrap-servers from application-common.yml
    consumer:
      group-id: payment-consumer-group
      auto-offset-reset: earliest
    producer:
      acks: all


custom:
  services:
    payout_url: ${PAYOUT_SERVICE_URL:http://payment-service:8081}
    cash_url: ${CASH_SERVICE_URL:http://payment-service:8081}
