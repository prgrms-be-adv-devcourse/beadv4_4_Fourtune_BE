server:
  port: 8081

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/payment_db}
    username: ${DB_USERNAME:fourtune_user}
    password: ${DB_PASSWORD:fourtune}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

api:
  auction:
    # 1순위: K8s에서 API_AUCTION_BASE_URL을 주면 그걸 쓴다.
    # 2순위: 안 주면 내 컴퓨터(localhost)에 떠있는 경매 서비스를 찌른다.
    base-url: ${API_AUCTION_BASE_URL:http://localhost:8081}
