# 로컬 개발 환경용 Nginx (docker-compose.yml과 함께 사용)
# dev/prod와 동일한 MSA 경로별 라우팅 적용
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;

    # Upstream: 메인 API (docker-compose.yml 서비스명 fourtune-api)
    upstream backend {
        server fourtune-api:8080 max_fails=3 fail_timeout=30s;
    }

    # Upstream: 결제 서비스 (local은 컨테이너 내부 8081)
    upstream payment {
        server payment-service:8081 max_fails=3 fail_timeout=30s;
    }

    # Upstream: 추천 서비스
    upstream recommendation {
        server recommendation-service:8084 max_fails=3 fail_timeout=30s;
    }

    # Upstream: 경매 서비스
    upstream auction {
        server auction-service:8083 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # OAuth2 authorization — #313
        location /oauth2/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /login/oauth2/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 결제 API → payment-service
        location /api/payments {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://payment;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 추천 API → recommendation-service
        location /api/v1/recommendations {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://recommendation;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 경매 API → auction-service
        location /api/v1/auctions {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://auction;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        location /api/v1/orders {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://auction;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        location /api/v1/bids {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://auction;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        location /api/v1/cart {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://auction;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 그 외 API → fourtune-api
        location /api/ {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /actuator/health {
            proxy_pass http://backend;
            access_log off;
        }

        location /swagger-ui.html {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /swagger-ui/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 서비스별 OpenAPI docs 라우팅
        location /v3/api-docs/auction {
            rewrite ^/v3/api-docs/auction(.*)$ /v3/api-docs$1 break;
            proxy_pass http://auction;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /v3/api-docs/payment {
            rewrite ^/v3/api-docs/payment(.*)$ /v3/api-docs$1 break;
            proxy_pass http://payment;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /v3/api-docs/recommendation {
            rewrite ^/v3/api-docs/recommendation(.*)$ /v3/api-docs$1 break;
            proxy_pass http://recommendation;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /v3/api-docs {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ @fallback;
            index index.html;
        }

        location @fallback {
            return 200 "Fourtune Local (MSA routing)\n";
            add_header Content-Type text/plain;
        }
    }
}
