spring:
  config:
    import: classpath:application-common.yml
---
# 테스트 전용 설정 (application-common.yml 보다 높은 우선순위)
spring:
  datasource:
    # H2 DB 설정
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092

  elasticsearch:
    uris: http://localhost:9200

  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      region:
        static: ap-northeast-2
      s3:
        bucket: test-bucket
        path-prefix: test

security:
  oauth:
    enabled: true

app:
  oauth2:
    redirect-uri: http://localhost:3000/test-login-success

jwt:
  secret: "sdsdsdsaWQUIQB1541KJSABDAJKSD1K24JBJ1T14GSF="
  access-token-expiration: 1800000
  refresh-token-expiration: 1209600000

encryption:
  key: "dummy-encryption-key-for-test"

order:
  buy-now-pending-timeout-minutes: 10
  bid-pending-timeout-hours: 24

payment:
  toss:
    client-key: "test_toss_client_key"
    secret-key: "test_toss_secret_key"

api:
  auction:
    base-url: "http://localhost:8080"

settlement:
  scheduler:
    collect-cron: "0 */5 * * * *"
    complete-cron: "0 */5 * * * *"
  policy:
    waiting-days: 0

feature:
  kafka:
    enabled: false
