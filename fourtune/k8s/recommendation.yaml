apiVersion: v1
kind: ConfigMap
metadata:
  name: recommendation-config
  namespace: fourtune
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8084"
  DB_URL: "jdbc:postgresql://postgres:5432/recommendation"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
  API_SEARCH_BASE_URL: "http://app:8080"
  AWS_REGION: "ap-northeast-2"
  AWS_S3_BUCKET: "team06-bucket"
  AI_PROVIDER: "openai"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  namespace: fourtune
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
    spec:
      containers:
        - name: recommendation-service
          image: ghcr.io/prgrms-be-adv-devcourse/recommendation-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: recommendation-config
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: JWT_SECRET
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: AWS_ACCESS_KEY
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: AWS_SECRET_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: OPENAI_API_KEY
                  optional: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 90
            periodSeconds: 30
      imagePullSecrets:
        - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
  namespace: fourtune
spec:
  selector:
    app: recommendation-service
  ports:
    - port: 8084
      targetPort: 8084
