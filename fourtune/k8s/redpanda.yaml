apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redpanda-pvc
  namespace: fourtune
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: fourtune
spec:
  serviceName: redpanda-headless
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v24.2.2
          command:
            - redpanda
            - start
            - --kafka-addr
            - internal://0.0.0.0:9092,external://0.0.0.0:19092
            - --advertise-kafka-addr
            - internal://redpanda:9092,external://localhost:19092
            - --smp
            - "1"
            - --memory
            - 512M
            - --default-log-level=warn
          ports:
            - name: kafka-internal
              containerPort: 9092
            - name: kafka-external
              containerPort: 19092
            - name: admin
              containerPort: 9644
          volumeMounts:
            - name: redpanda-data
              mountPath: /var/lib/redpanda/data
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "768Mi"
          readinessProbe:
            exec:
              command: ["rpk", "cluster", "health"]
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 6
          livenessProbe:
            exec:
              command: ["rpk", "cluster", "health"]
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: redpanda-data
          persistentVolumeClaim:
            claimName: redpanda-pvc

---
# 내부 통신용 (Kafka 클라이언트 → redpanda:9092)
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: fourtune
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka-internal
      port: 9092
      targetPort: 9092
    - name: admin
      port: 9644
      targetPort: 9644

---
# StatefulSet용 Headless Service
apiVersion: v1
kind: Service
metadata:
  name: redpanda-headless
  namespace: fourtune
spec:
  clusterIP: None
  selector:
    app: redpanda
  ports:
    - name: kafka-internal
      port: 9092
      targetPort: 9092
