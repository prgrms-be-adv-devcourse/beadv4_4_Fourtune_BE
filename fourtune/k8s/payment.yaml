apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: fourtune
data:
  SPRING_PROFILES_ACTIVE: "prod"
  DB_URL: "jdbc:postgresql://postgres:5432/payment_db"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
  API_AUCTION_BASE_URL: "http://auction-service:8083"
  SERVER_PORT: "8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: fourtune
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: ghcr.io/prgrms-be-adv-devcourse/payment-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: payment-config
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: ENCRYPTION_KEY
            - name: TOSS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fourtune-secrets
                  key: TOSS_SECRET_KEY
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
      imagePullSecrets:
        - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: fourtune
spec:
  selector:
    app: payment-service
  ports:
    - port: 8080
      targetPort: 8080
