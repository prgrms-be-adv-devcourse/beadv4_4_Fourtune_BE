# 로컬 개발 환경용 Docker Compose
# 사용법: docker-compose up -d
version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fourtune-postgres
    environment:
      POSTGRES_DB: fourtune_db
      POSTGRES_USER: fourtune_user
      POSTGRES_PASSWORD: fourtune
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - fourtune-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fourtune_user -d fourtune_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fourtune-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fourtune-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: fourtune-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - fourtune-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana (Elasticsearch 시각화 도구)
  # 안 쓸 경우 주석 처리해서 리소스 절약
  kibana:
    image: docker.elastic.co/kibana/kibana:9.0.0
    container_name: fourtune-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - fourtune-network

  # Redpanda (Kafka API 호환, Zookeeper 불필요)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.2
    container_name: fourtune-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --smp 1
      - --overprovisioned
      - --mode dev-container
    ports:
      - "9092:9092"
      - "19092:19092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - fourtune-network
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 5s
      timeout: 2s
      retries: 5

  # Redpanda Console (선택, 토픽/메시지 관리 UI - app과 포트 충돌 방지로 8888 사용)
  console:
    image: docker.redpanda.com/redpandadata/console:v3.5.1
    container_name: fourtune-redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
    ports:
      - "8888:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - fourtune-network

  # Spring Boot Application (로컬 개발용)
  fourtune-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE_NAME=fourtune-api  # 1번 주문: api 모듈로 빌드해!
    image: fourtune-api:latest

    environment:
      # 기본 설정 (바로 실행 가능)
      - SPRING_PROFILES_ACTIVE=local
      - DB_URL=jdbc:postgresql://postgres:5432/fourtune_db
      - DB_USERNAME=fourtune_user
      - DB_PASSWORD=fourtune
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - ELASTICSEARCH_URIS=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      # JWT & 암호화 (로컬 개발용)
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # AWS
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - S3_USER_ID=${S3_USER_ID}
      # PG 테스트 API
      - TOSS_CLIENT_KEY=${TOSS_CLIENT_KEY:-test_ck_YZ1aOwX7K8m5POogaBGV3yQxzvNP}
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY:-test_sk_zXLkKEypNArWmo50nX3lmeaxYG5R}
      - KAKAO_ADMIN_KEY=${KAKAO_ADMIN_KEY:-}
      # OAUTH 설정
      - OAUTH_BACKEND_URI
      - OAUTH_FRONTEND_URI
      - OAUTH_CLIENT_ID
      - OAUTH_CLIENT_SECRET
      # PAYMENT 분리
      - PAYOUT_URL=http://payment-service:8000
      - CASH_URL=http://payment-service:8000
    ports:
      - "8080:8080"
      - "5005:5005" # 디버깅 포트
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - fourtune-network
    # 개발 중 자동 재시작 방지
    restart: "no"

  payment-service:
    # ... (기존 build, image 설정)
    environment:
      - SPRING_PROFILES_ACTIVE=local
      # 결제 서비스 전용 DB (같은 DB를 쓴다면 동일하게, 분리했다면 해당 주소로)
      - DB_URL=jdbc:postgresql://postgres:5432/fourtune_db
      - DB_USERNAME=fourtune_user
      - DB_PASSWORD=fourtune
      # Redis (결제 임시 데이터나 멱등성 체크용)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Kafka (결제 완료 이벤트를 api에 보낼 때 필요)
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      # PG사 정보 (api에서 payment로 옮겨왔다면 여기서 관리해야 함)
      - TOSS_CLIENT_KEY=${TOSS_CLIENT_KEY}
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY}
      # 만약 결제 서비스에서 암호화가 필요하다면
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - fourtune-network

  # Prometheus (메트릭 수집)
  prometheus:
    image: prom/prometheus:latest
    container_name: fourtune-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - fourtune-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Grafana (메트릭 시각화)
  grafana:
    image: grafana/grafana:latest
    container_name: fourtune-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fourtune-network

  # Nginx는 로컬 개발에서 불필요
  # 필요 시 docker-compose.dev.yml 사용

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  redpanda_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  fourtune-network:
    driver: bridge
