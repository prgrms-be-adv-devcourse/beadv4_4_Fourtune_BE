name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/29 ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  packages: write

env:
  JAVA_VERSION: '25'
  GRADLE_VERSION: 'wrapper'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: fourtune_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./fourtune/gradlew
      
      - name: Run tests with Gradle
        working-directory: ./fourtune
        run: ./gradlew test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_URL: jdbc:postgresql://localhost:5432/fourtune_test_db
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      
      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: fourtune/build/test-results/test/*.xml
          reporter: java-junit
      
      - name: Upload test coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./fourtune/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./fourtune/gradlew
      
      - name: Build with Gradle
        working-directory: ./fourtune
        run: ./gradlew build -x test --no-daemon
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fourtune-jar
          path: fourtune/build/libs/*.jar
          retention-days: 7

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: fourtune-jar
          path: fourtune/build/libs
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/fourtune
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./fourtune
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.fourtune.com
    
    steps:
      - name: Deploy to development server
        uses: appleboy/ssh-action@v1.0.0
        env:
          TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          envs: TOSS_SECRET_KEY
          script: |
            cd /home/fourtune/fourtune || exit 1
            git pull origin develop || exit 1
            
            # env.template을 .env로 복사 (기본 설정 유지)
            if [ -f env.template ]; then
              cp env.template .env
            else
              touch .env
            fi
            
            # 시크릿 키를 파일 끝에 추가 (append)
            # (중복된 키가 있어도 마지막에 추가된 값이 우선 적용됩니다)
            echo "" >> .env
            echo "TOSS_SECRET_KEY=$TOSS_SECRET_KEY" >> .env
            docker-compose -f docker-compose.dev.yml build app || exit 1
            docker-compose -f docker-compose.dev.yml up -d || exit 1
            docker system prune -af

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://fourtune.com
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /app/fourtune
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --no-deps --build app
            docker system prune -af
      
      - name: Health check
        run: |
          sleep 30
          curl -f ${{ secrets.PROD_URL }}/actuator/health || exit 1

